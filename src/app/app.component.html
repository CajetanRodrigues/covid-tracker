<ion-app [class.dark-theme]="dark">
  <ion-split-pane contentId="main-content">

    <ion-menu mode="ios" contentId="main-content">
      <ion-content>
        <ion-list lines="none">
          <ion-list-header>
            Covid 19 Tracker
          </ion-list-header>
          <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="vibrate()" [routerLink]="p.url" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" [name]="p.icon + '-outline'"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>




<ion-list>
          <ion-item >
            <ion-icon slot="start" name="moon-outline"></ion-icon>
            <ion-label>
              Dark Mode
            </ion-label>
            <ion-toggle (click)="vibrate()" [(ngModel)]="dark"></ion-toggle>
          </ion-item>
        </ion-list>

        <ion-list lines="none">
          <ion-list-header>
            Tutorial
          </ion-list-header>
          <ion-menu-toggle autoHide="false">
            <ion-item button (click)="vibrate()" (click)="openTutorial()" detail="false">
              <ion-icon slot="start" name="hammer"></ion-icon>
              <ion-label>Show Tutorial</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button (click)="vibrate()" tab="global">
      <ion-icon src="../assets/icon/planet-sharp.svg" color="primary"></ion-icon>
      <ion-label>Global</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="vibrate()" tab="country">
      <ion-icon src="../assets/icon/map-sharp.svg" color="primary"></ion-icon>
      <ion-label>Country</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="vibrate()" tab="analysis">  
      <ion-icon src="../assets/icon/bar-chart-sharp.svg" color="primary"></ion-icon>
      <ion-label>Analysis</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="vibrate()" tab="meals">
      <ion-icon src="../assets/icon/pulse-sharp.svg" color="primary"></ion-icon>
      <ion-label>Track All</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
  </ion-split-pane>

</ion-app>
