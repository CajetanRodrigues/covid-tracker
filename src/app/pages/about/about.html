<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>

<ion-button (click)="dismiss()" color="light" slot="start" style="margin-right: 10px;">
<ion-icon  color="dark" slot="icon-only" name="arrow-undo"></ion-icon>     

</ion-button>
      <ion-buttons slot="end">
        <ion-button (click)="presentPopover($event)">
          <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="about-header">
    <!-- Instead of loading an image each time the select changes, use opacity to transition them -->
                <img src="../assets/country-flag/png250px/{{Country.country_code | lowercase}}.png">


</div>

  <div class="about-info">
    <h3 class="ion-padding-top ion-padding-start"><b> {{Country.country_name}} </b></h3>

    <div class="ion-padding-start ion-padding-end">
</div>



    <h3 class="ion-padding-top ion-padding-start"> <b>Cases </b></h3>
    <div class="ion-padding-start ion-padding-end">
        <ion-chip  color="secondary" item-content>
  <ion-label class="chip"  color="warning"><b>Total Confirmed:</b> {{Country.confirmed.value}}</ion-label>
</ion-chip>
   <ion-chip color="secondary" item-content>
  <ion-label class="chip" color="danger"><b>Total Deaths:</b> {{Country.deaths.value}}</ion-label>
</ion-chip>
   <ion-chip color="secondary" item-content>
  <ion-label class="chip" color="success"><b>Total Recovered:</b> {{Country.recovered.value}}</ion-label>
</ion-chip>
</div>




  </div>
</ion-content>
